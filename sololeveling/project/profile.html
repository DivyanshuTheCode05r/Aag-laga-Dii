<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="system-screen">
    <div class="system-panel">
      <div class="system-header">
        <span class="icon">!</span>
        <span class="title">PLAYER PROFILE</span>
      </div>

      <div class="system-body profile-body">
        <!-- Left side info -->
        <div class="profile-info">
          <p>Name : Deepak Joshi</p>
          <p id="level-text">Level: 1</p>
          <p>Title: Beginner Hunter</p>
          <p>Rank: E</p>
          <p id="xp-text">XP: 0 / 1000</p>
          <p class="question">System activated</p>
          <p class="question">
            Want to know your quests:
            <button class="btn challange" id="checkChallange"
                    onclick="window.location.href='challenges.html'">
              check today challenges
            </button>
          </p>
        </div>

        <!-- Right side XP bar -->
        <div class="xp-section">
          <div class="xp-label">XP PROGRESS</div>
          <div class="xp-bar">
            <div class="xp-fill" id="xp-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="profile.js">
    document.getElementById('checkChallange').addEventListener('click',function(){
      window.location.href = 'challenges.html';
    });
  </script>
</body>
</html>
